{% extends 'base/headerConnect.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Create item</h2>
      {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Create Group">
  </form>
{% endblock %}
